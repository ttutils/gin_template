      - description: 租户ID
        in: query
        name: tenant_id
        required: true
        type: string
      - description: 数据ID
        in: query
        name: data_id
        required: true
        type: string
      - description: 分组ID
        in: query
        name: group_id
        required: true
        type: string
      produces:
      - application/json
