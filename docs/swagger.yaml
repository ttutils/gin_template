            $ref: '#/definitions/config_info.ContentByParamsResp'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/config_info.ContentByParamsResp'
        "404":
          description: 配置不存在
          schema:
            $ref: '#/definitions/config_info.ContentByParamsResp'
        "500":
