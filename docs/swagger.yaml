          schema:
            $ref: '#/definitions/response.CommonResp'
      security:
      - ApiKeyAuth: []
      summary: 清理配置旧版本
      tags:
      - 配置
  /api/config/clone:
    post:
      consumes:
      - application/json
      description: 根据提供的配置项列表进行克隆操作。先用data_id、group_id和tenant_id查询，如果不存在则用config_id查询原配置并插入新配置，version设为1
      parameters:
      - description: 克隆配置请求参数
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/config_info.CloneReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CommonResp'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/response.CommonResp'
        "401":
          description: 无权限
          schema:
            $ref: '#/definitions/response.CommonResp'
        "404":
          description: 命名空间不存在
          schema:
            $ref: '#/definitions/response.CommonResp'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/response.CommonResp'
      security:
      - ApiKeyAuth: []
      summary: 克隆配置
      tags:
      - 配置
  /api/config/delete/:config_id:
    delete:
      consumes:
      - application/json
      description: 删除配置
      parameters:
      - description: 配置ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
