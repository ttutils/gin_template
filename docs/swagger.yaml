paths:
  /api/config/add:
    put:
      consumes:
      - application/json
      description: 创建配置
      parameters:
      - description: 配置信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/config_info.CreateReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CommonResp'
      security:
      - ApiKeyAuth: []
      summary: 创建配置
      tags:
      - 配置
  /api/config/cleanup:
    post:
      consumes:
      - application/json
      description: 清理配置旧版本
