name: release-tag-version

on:
  push:
    tags:
      - "v*"
      - "!v*-rc*"
      - "!v*-dev"

env:
  IMAGE_NAME: buyfakett/gin_template
  WEB_REPO: gin_template/confkeeper-web-dev
  # 设置为 true 时：增加 dev- 前缀，取消 latest 标签
  IS_DEV_RELEASE: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  binary:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.RELEASE_TOKEN }}
      - run: git fetch --unshallow --quiet --tags --force

      - name: Checkout web
        uses: actions/checkout@v6
        with:
          repository: ${{ env.WEB_REPO }}
          token: ${{ secrets.RELEASE_TOKEN }}
          path: web

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: build web
        run: |
          cd web/
          npm install -g pnpm
          pnpm install
          pnpm run build
          cd ..
          mkdir static/
          cp -r web/dist/* static/
          rm -rf web/

      - uses: actions/setup-go@v6.2.0
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - run: /bin/bash -x build.sh ${{ github.ref_name }}

      - name: Install GH CLI
        uses: dev-hanz-ops/install-gh-cli-action@v0.2.1
        with:
          gh-cli-version: 2.71.2

      - name: create github release
        run: |
          if ! gh release view ${{ github.ref_name }} &>/dev/null; then
            gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --notes-from-tag
          fi
          for file in dist/release/*; do
            filename=$(basename "$file")
            gh release delete-asset ${{ github.ref_name }} "$filename" --yes 2>/dev/null || true
          done
          gh release upload ${{ github.ref_name }} dist/release/* --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  docker-rootful:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.RELEASE_TOKEN }}
      - run: git fetch --unshallow --quiet --tags --force

      - name: Checkout web
        uses: actions/checkout@v6
        with:
          repository: ${{ env.WEB_REPO }}
          token: ${{ secrets.RELEASE_TOKEN }}
          path: web

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: build web
        run: |
          cd web/
          npm install -g pnpm
          pnpm install
          pnpm run build
          cd ..
          mkdir static/
          cp -r web/dist/* static/
          rm -rf web/

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Docker Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_NAME }}
          # 根据 IS_DEV_RELEASE 动态生成标签规则
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          # 3. 处理前缀和 latest 逻辑
          flavor: |
            latest=${{ env.IS_DEV_RELEASE == 'true' && 'false' || 'auto' }}
            prefix=${{ env.IS_DEV_RELEASE == 'true' && 'dev-' || '' }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build rootful docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}